name: Docker CI Build & Push

on:   
  push:
    branches:
      - master

jobs:
  build:
    runs: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Docker build
      run: |
        docker build ./ -t gaxze/node-web-app:1.0.0
    
    - name: Docker push
      run: |
        docker push gaxze/node-webb-app:1.0.0
